<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Teste Javascript</title>
</head>
<body>
    <!-- TAG abaixo para centralizar o conteúdo. -->
    <center>
        <h1>Juan</h1>
        <!-- Reparar abaixo na função que sempre após ela tem um (), esses parenteses são as condições, que podem ser feitas em javascript. -->
        <button onclick="gritar();"> Clique em mim mané! </button>
        <!-- TAG abaixo utilizada para pular linha. -->
        <br/><br/>
        <button onclick="perguntar();"> Questionário </button>
        <br/><br/>
        <button onclick="mudar_texto();"> Mudar H1 </button>
        <br/><br/>
        <button onclick="incrementar();">Incrementar</button>
        <p id="pl">0</p>
    </center>
    <!-- Por boas práticas é melhor colocar a TAG no final do arquivo, devido há ordem do carregamento, para toda a página carregar primeiro, antes de executar o javascript. -->
    <script type="text/javascript" src="Aula10_minimo_js.js"></script>
</body>
</html>
