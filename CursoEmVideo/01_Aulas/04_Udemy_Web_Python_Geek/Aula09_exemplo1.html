<!-- 
Abaixo é um exemplo dos tipos de CSS que é possível declarar, mostrado com mais detalhes 
No arquivo Aula09_teste_css2.css

Também pode ser feito apontando a sintaxe como é o caso do <p><p/>.

Também possível dar uma identificação única que seria o ID.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek University - Uso do CSS - Tag</title>
    <link rel="stylesheet" type="text/css" href="Aula09_teste_css2.css" </head>

<body>
    <p> Evolua seu lado geek </p>
    <span class="teste2"> Outro texto qualquer </span>
    <p> Mais um parágrafo.. </p>
    <h1 class="teste1"> Juan Cleber </h1>
    <h2 class="teste3"> Juan Cleber H2 </h2>
    <h3 id="teste4"> Juan Cleber H3</h3>
</body>

</html>
