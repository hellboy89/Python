<!-- 

===============> O QUE É CSS?

A sigla vem de "Folha de Estilo em Cascata", é usado para melhorar a aparência visual do arquivo HTML, então trabalham em conjunto.

O CSS foi desenvolvido também pela empresa HTML. Então eles andam juntos, o CSS não existe sem o HTML. Mas o HTML consegue existir sozinho.

O CSS pode ser declarado de duas formas, pode ser utilizado dentro da própria página HTML, ou feito em um arquivo diferente,
um arquivo com extensão CSS.

E para adicionar um arquivo CSS, pode ser feito como abaixo, que é a forma interna, dentro do próprio arquivo CSS, ou a forma externa,
que seria apontar o estilo dentro do <head> com a sintaxe abaixo.
    <link rel="stylesheet" type="text/css" href="estilos.css">

O CSS pode ser utilizado para formatar a página HTML de 3 formas diferentes, são elas:

- POR ELEMENTO (TAG) HTML: Usado quando queremos que todas as tags especificadas recebam a mesma formatação.
- POR CLASSE: Usado quando queremos que todo elemento que incorporar a determinada classe receba a formatação.
- POR ID: Usado quando queremos que elementos individuais recebam a formatação.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Aula09_teste_css.css"
    <title>Teste CSS</title>
    <!-- Modo abaixo é a configuração com arquivo interno do CSS.
    <style>
        body {
            background: black;
            color: pink;
        }
    </style>
    -->
</head>
<body>
    <p> 
        <h1> Evolua seu lado geek </h1>
    </p>
</body>
</html>
